{% extends "base_generic.html" %}

{% block content %}
<div class="menuBar">
    <h1 class="pagetitle">Sensational Blog</h1>
  </div>
  <h3>All Posts</h3>
  {% if blogpost_list %}
  <ul>
    {% for post in blogpost_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.name }}</a> ({{post.author}}) <div class="greytext">{{ post.post_date }}</div>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no posts yet.</p>
  {% endif %}       
{% endblock %}
