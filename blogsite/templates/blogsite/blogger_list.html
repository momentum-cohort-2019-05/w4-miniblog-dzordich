{% extends 'base_generic.html' %}

{% block content %}
<div class="menuBar">
    <h1 class="pagetitle">Sensational Blog</h1>
</div>
<h3>Bloggers</h3>
{% if blogger_list %}
<ul>
    {% for blogger in blogger_list %}
    <li>
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.username }}</a>
        <p class="smallergreytext">{{ blogger.blogpost_set.all.count }} posts</p>
    </li>
    {% endfor %}
</ul>
    
    {% endif %}
{% endblock %}
